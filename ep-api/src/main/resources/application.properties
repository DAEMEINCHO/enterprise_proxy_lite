## editable properties
# jsonrpc host info
klaytn.rpc.server.host=<KLAYTN_NODE_HOST>
klaytn.rpc.server.port=<KLAYTN_NODE_PORT>


# feepayer
feepayer.address=ENC(<ENC_ADDRESS>)
feepayer.password=ENC(<ENC_PASSWORD>)
feepayer.keyStoreFilePath=ENC(<ENC_KEYSTOREFILEPATH>)


# logging
logging.level.root=info
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %C{1}.%M[%L] %m%n




## do not edit properties
# profiles active
spring.profiles.active=default


# ehcache
spring.cache.ehcache.config=classpath:ehcache.xml


# swagger
swagger.api.title=EP-RESTFUL-API
swagger.api.controller.basepackage=com.klaytn.enterpriseproxy


# jasypt encryptor
jasypt.encryptor.bean=propertiesStringEncryptor

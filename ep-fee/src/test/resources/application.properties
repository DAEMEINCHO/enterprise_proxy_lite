spring.profiles.active=release


# logging
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n


# klaytn jsonrpc host info
klaytn.rpc.server.host=https://api.baobab.klaytn.net
klaytn.rpc.server.port=8651


# feepayer delegated payer
feepayer.address=ENC(<ENC_ADDRESS>)
feepayer.password=ENC(<ENC_PASSWORD>)
feepayer.keyStoreFilePath=ENC(<ENC_KEYSTOREFILEPATH>)


# jasypt encryptor
jasypt.encryptor.bean=propertiesStringEncryptor
